<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">


    <title>Jogo da velha</title>
</head>

<body>

    <main>

        <div class="greetings">
            <h1>Jogo da Velha</h1>
        </div>
        <br><br>

        <div id="wrapper">

            <!-- Primeira fileira -->
            <div class="container">
                <div id="p1" class="squares" onclick="play(this)"></div>
                <div id="p2" class="squares" onclick="play(this)"></div>
                <div id="p3" class="squares" onclick="play(this)"></div>
            </div>

            <!-- Segunda fileira -->
            <div class="container">
                <div id="p4" class="squares" onclick="play(this)"></div>
                <div class="squares" onclick="play(this)"></div>
                <div id="p5" class="squares" onclick="play(this)"></div>
            </div>

            <!-- Terceira fileira -->
            <div class="container">
                <div id="p6" class="squares" onclick="play(this)"></div>
                <div id="p7" class="squares" onclick="play(this)"></div>
                <div id="p8" class="squares" onclick="play(this)"></div>
            </div>

        </div>
    </main>

    <div id="final-result">
        <p id="winner"></p>
    </div>

    <script src="/script.js"></script>
</body>

</html>
