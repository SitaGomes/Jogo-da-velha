<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="icon" href="./extra/svg/hashtag-solid.svg">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

    <title>Jogo da velha</title>
</head>

<body>

    <section class="greetings">

        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="gamepad"
            class="svg-inline--fa fa-gamepad fa-w-20" role="img" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 640 512">
            <path fill="rgb(255, 249, 252)"
                d="M480.07 96H160a160 160 0 1 0 114.24 272h91.52A160 160 0 1 0 480.07 96zM248 268a12 12 0 0 1-12 12h-52v52a12 12 0 0 1-12 12h-24a12 12 0 0 1-12-12v-52H84a12 12 0 0 1-12-12v-24a12 12 0 0 1 12-12h52v-52a12 12 0 0 1 12-12h24a12 12 0 0 1 12 12v52h52a12 12 0 0 1 12 12zm216 76a40 40 0 1 1 40-40 40 40 0 0 1-40 40zm64-96a40 40 0 1 1 40-40 40 40 0 0 1-40 40z">
            </path>
        </svg>

        <h1>Jogo da Velha</h1>

        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="gamepad"
            class="svg-inline--fa fa-gamepad fa-w-20" role="img" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 640 512">
            <path fill="rgb(255, 249, 252)"
                d="M480.07 96H160a160 160 0 1 0 114.24 272h91.52A160 160 0 1 0 480.07 96zM248 268a12 12 0 0 1-12 12h-52v52a12 12 0 0 1-12 12h-24a12 12 0 0 1-12-12v-52H84a12 12 0 0 1-12-12v-24a12 12 0 0 1 12-12h52v-52a12 12 0 0 1 12-12h24a12 12 0 0 1 12 12v52h52a12 12 0 0 1 12 12zm216 76a40 40 0 1 1 40-40 40 40 0 0 1-40 40zm64-96a40 40 0 1 1 40-40 40 40 0 0 1-40 40z">
            </path>
        </svg>

    </section>

    <br><br>

    <!-- Sound system -->
    <section class="volume">

        <audio id="dekoSong" preload>
            <source src='/extra/audio/deko.mp3' type="audio/mpeg">
        </audio>

        <!-- Volume Down -->
        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="volume-down"
            class="svg-inline--fa fa-volume-down fa-w-12" role="img" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 384 512" onclick="volumeDown()">
            <path fill="rgb(255, 249, 252)"
                d="M215.03 72.04L126.06 161H24c-13.26 0-24 10.74-24 24v144c0 13.25 10.74 24 24 24h102.06l88.97 88.95c15.03 15.03 40.97 4.47 40.97-16.97V89.02c0-21.47-25.96-31.98-40.97-16.98zm123.2 108.08c-11.58-6.33-26.19-2.16-32.61 9.45-6.39 11.61-2.16 26.2 9.45 32.61C327.98 229.28 336 242.62 336 257c0 14.38-8.02 27.72-20.92 34.81-11.61 6.41-15.84 21-9.45 32.61 6.43 11.66 21.05 15.8 32.61 9.45 28.23-15.55 45.77-45 45.77-76.88s-17.54-61.32-45.78-76.87z">
            </path>
        </svg>

        <!-- Volume Up -->
        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="volume-up"
            class="svg-inline--fa fa-volume-up fa-w-18" role="img" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 576 512" onclick="volumeUp()">
            <path fill="rgb(255, 249, 252)"
                d="M215.03 71.05L126.06 160H24c-13.26 0-24 10.74-24 24v144c0 13.25 10.74 24 24 24h102.06l88.97 88.95c15.03 15.03 40.97 4.47 40.97-16.97V88.02c0-21.46-25.96-31.98-40.97-16.97zm233.32-51.08c-11.17-7.33-26.18-4.24-33.51 6.95-7.34 11.17-4.22 26.18 6.95 33.51 66.27 43.49 105.82 116.6 105.82 195.58 0 78.98-39.55 152.09-105.82 195.58-11.17 7.32-14.29 22.34-6.95 33.5 7.04 10.71 21.93 14.56 33.51 6.95C528.27 439.58 576 351.33 576 256S528.27 72.43 448.35 19.97zM480 256c0-63.53-32.06-121.94-85.77-156.24-11.19-7.14-26.03-3.82-33.12 7.46s-3.78 26.21 7.41 33.36C408.27 165.97 432 209.11 432 256s-23.73 90.03-63.48 115.42c-11.19 7.14-14.5 22.07-7.41 33.36 6.51 10.36 21.12 15.14 33.12 7.46C447.94 377.94 480 319.54 480 256zm-141.77-76.87c-11.58-6.33-26.19-2.16-32.61 9.45-6.39 11.61-2.16 26.2 9.45 32.61C327.98 228.28 336 241.63 336 256c0 14.38-8.02 27.72-20.92 34.81-11.61 6.41-15.84 21-9.45 32.61 6.43 11.66 21.05 15.8 32.61 9.45 28.23-15.55 45.77-45 45.77-76.88s-17.54-61.32-45.78-76.86z">
            </path>
        </svg>

        <!-- Pause Music -->
        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="pause"
            class="svg-inline--fa fa-pause fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"
            onclick="pauseSong()">
            <path fill="rgb(255, 249, 252)"
                d="M144 479H48c-26.5 0-48-21.5-48-48V79c0-26.5 21.5-48 48-48h96c26.5 0 48 21.5 48 48v352c0 26.5-21.5 48-48 48zm304-48V79c0-26.5-21.5-48-48-48h-96c-26.5 0-48 21.5-48 48v352c0 26.5 21.5 48 48 48h96c26.5 0 48-21.5 48-48z">
            </path>
        </svg>

        <!-- Play Music -->
        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="play"
            class="svg-inline--fa fa-play fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"
            onclick="playSong()">
            <path fill="rgb(255, 249, 252)"
                d="M424.4 214.7L72.4 6.6C43.8-10.3 0 6.1 0 47.9V464c0 37.5 40.7 60.1 72.4 41.3l352-208c31.4-18.5 31.5-64.1 0-82.6z">
            </path>
        </svg>


    </section>

    <br><br>
    <!-- Who's playing next -->
    <section>
        <p id="playingNow">Proximo a jogar: X</p>
    </section>

    <main>
        <div id="wrapper">

            <!-- Primeira fileira -->
            <div class="container">
                <div id="p1" class="squares" onclick="play(this)"></div>
                <div id="p2" class="squares" onclick="play(this)"></div>
                <div id="p3" class="squares" onclick="play(this)"></div>
            </div>

            <!-- Segunda fileira -->
            <div class="container">
                <div id="p4" class="squares" onclick="play(this)"></div>
                <div class="squares" onclick="play(this)"></div>
                <div id="p5" class="squares" onclick="play(this)"></div>
            </div>

            <!-- Terceira fileira -->
            <div class="container">
                <div id="p6" class="squares" onclick="play(this)"></div>
                <div id="p7" class="squares" onclick="play(this)"></div>
                <div id="p8" class="squares" onclick="play(this)"></div>
            </div>

        </div>
    </main>

    <section class="reset-btn">
        <button onclick="resetPlay()">
            <h2>Repetir</h2>
        </button>
    </section>

    <br><br><br>

    <!-- Who won -->
    <section id="final-result">
        <h2 id="winner"></h2>
    </section>

    <br><br><br>

    <section class="leaderBoard">

        <h2>Tabela de lideran√ßa</h2>

        <div class=" leaderBoard-values">
            <p>Jogador X</p>

            <div class="wins">
                <span id="playerX">0</span>
                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="trophy"
                    class="svg-inline--fa fa-trophy fa-w-18" role="img" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 576 512">
                    <path fill="rgb(255, 157, 0)"
                        d="M552 64H448V24c0-13.3-10.7-24-24-24H152c-13.3 0-24 10.7-24 24v40H24C10.7 64 0 74.7 0 88v56c0 35.7 22.5 72.4 61.9 100.7 31.5 22.7 69.8 37.1 110 41.7C203.3 338.5 240 360 240 360v72h-48c-35.3 0-64 20.7-64 56v12c0 6.6 5.4 12 12 12h296c6.6 0 12-5.4 12-12v-12c0-35.3-28.7-56-64-56h-48v-72s36.7-21.5 68.1-73.6c40.3-4.6 78.6-19 110-41.7 39.3-28.3 61.9-65 61.9-100.7V88c0-13.3-10.7-24-24-24zM99.3 192.8C74.9 175.2 64 155.6 64 144v-16h64.2c1 32.6 5.8 61.2 12.8 86.2-15.1-5.2-29.2-12.4-41.7-21.4zM512 144c0 16.1-17.7 36.1-35.3 48.8-12.5 9-26.7 16.2-41.8 21.4 7-25 11.8-53.6 12.8-86.2H512v16z">
                    </path>
                </svg>
            </div>
        </div>


        <div class="leaderBoard-values">
            <p>Jogador O</p>

            <div class="wins">
                <span id="playerO">0</span>
                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="trophy"
                    class="svg-inline--fa fa-trophy fa-w-18" role="img" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 576 512">
                    <path fill="rgb(255, 157, 0)"
                        d="M552 64H448V24c0-13.3-10.7-24-24-24H152c-13.3 0-24 10.7-24 24v40H24C10.7 64 0 74.7 0 88v56c0 35.7 22.5 72.4 61.9 100.7 31.5 22.7 69.8 37.1 110 41.7C203.3 338.5 240 360 240 360v72h-48c-35.3 0-64 20.7-64 56v12c0 6.6 5.4 12 12 12h296c6.6 0 12-5.4 12-12v-12c0-35.3-28.7-56-64-56h-48v-72s36.7-21.5 68.1-73.6c40.3-4.6 78.6-19 110-41.7 39.3-28.3 61.9-65 61.9-100.7V88c0-13.3-10.7-24-24-24zM99.3 192.8C74.9 175.2 64 155.6 64 144v-16h64.2c1 32.6 5.8 61.2 12.8 86.2-15.1-5.2-29.2-12.4-41.7-21.4zM512 144c0 16.1-17.7 36.1-35.3 48.8-12.5 9-26.7 16.2-41.8 21.4 7-25 11.8-53.6 12.8-86.2H512v16z">
                    </path>
                </svg>
            </div>

        </div>

        <button onclick="resetLeaderBoard()">Zerar a tabela</button>
    </section>

    <br><br><br><br>
    <script src="/script.js"></script>
    <script src="/funcitons.js"></script>
</body>

</html>
